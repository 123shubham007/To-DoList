<div class="my-3">
    <h3>Add Todo:</h3>
    <form (ngSubmit)="onSubmit()" #myTodo="ngForm">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" [(ngModel)]="title" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!myTodo.form.valid">Add Todo</button>
    </form>
</div>
